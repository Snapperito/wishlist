        <!-- Disable Darkreader ( if you have darkreader on but a light windows system, youre stupid, dont blame me.)-->

<script>
    const observer = new MutationObserver((mutationsList) => {
        for(const mutation of mutationsList) {
            if (mutation.addedNodes[0] && mutation.addedNodes[0].classList?.contains('darkreader')) mutation.addedNodes[0].remove()
        }
    });
    observer.observe(document.head, {childList: true});
